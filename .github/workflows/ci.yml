name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry==2.1.1
      - run: poetry install --only dev
      - run: ./scripts/ci/lint.sh

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry==2.1.1
      - run: poetry install --with dev
      - run: ./scripts/ci/typecheck.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry==2.1.1
      - run: poetry install --with dev --extras "tesseract easyocr azure google"
      - run: sudo apt-get update && sudo apt-get install -y tesseract-ocr
      - run: echo '${{ secrets.GOOGLE_DOCAI_CREDENTIALS }}' > /tmp/google_creds.json
      - run: ./scripts/ci/test.sh
        env:
          XTRA_AZURE_DI_ENDPOINT: ${{ secrets.XTRA_AZURE_DI_ENDPOINT }}
          XTRA_AZURE_DI_KEY: ${{ secrets.XTRA_AZURE_DI_KEY }}
          XTRA_GOOGLE_DOCAI_PROCESSOR_NAME: ${{ secrets.XTRA_GOOGLE_DOCAI_PROCESSOR_NAME }}
          XTRA_GOOGLE_DOCAI_CREDENTIALS_PATH: /tmp/google_creds.json

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install poetry==2.1.1
      - run: poetry install
      - run: ./scripts/ci/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
